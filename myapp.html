<head>
    <title>Assignment</title>
    <link rel="stylesheet" type="text/css" href="myapp.css">
</head>

<body>

<div class="row-fluid">
<header class="navbar navbar">
    <nav class="navbar-inner">
        <div class="container">
            <h1>Rich Web Assignment</h1>
            {{loginButtons align="centre"}}
        </div>
    </nav>
</header>
</div>
<div id="main" role="main">
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="span12">
                    {{> enterQuestion}}
                    {{> displayQuestion}}
                </div>
            </div>
            <footer>
            </footer>
        </div>
    </div> <!--! end of .container -->
</div> <!--! end of #main -->

</body>

<template name="enterQuestion">
    <form>
        <textarea class="field span5" id="questionBody" rows="2" placeholder="Type Question ..." required></textarea>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</template>

<template name="displayQuestion">
    <div>
        <div class="row-fluid" style="left:20px;position:relative;width:90%;">
            <table class="table table-striped span6">
                <thead>
                    <tr>
                        <th style="width:60%;"><h4>Question</h4></th>
                        <th style="width:20%;"><h4>Delete</h4></th>
                    </tr>
                </thead>
                <tbody>
                {{#each questions}}
                <tr>
                    {{> removeQuestion}}
                </tr>
                {{else}}
                No questions yet.
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="removeQuestion">
    <td id="question-body" class="td-question-body">
        {{body}}
    </td>
    <td class="td-delete-icon">
        <i id="removeQuestion" class="icon-trash"></i>
    </td>
</template>
