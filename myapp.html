<head>
    <title>Assignment</title>
</head>


<!-- Displays the content on the page -->
<!-- Navigation bar spans the top of the page -->
<!-- Inside a container contains the heading and the login -->
<!-- Facebook login was not configured as I did not want to give out personal information -->

<body>
    <header class="navbar navbar-inverse">
        <nav class="navbar-inner">
            <div class="container" align = "center">
                <h1>Rich Web Assignment</h1>
                {{loginButtons}}
            </div>
        </nav>
    </header>
    <!-- Container for the rest of the page calls the templates enterQuestion and displayQuestion -->
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="span12">
                    {{> enterQuestion}}
                    {{> displayQuestion}}
                </div>
            </div>
        </div>
    </div> <!--! end of .container -->
</body>


<!-- template enterQuestion -->
<!-- Contains a form which includes a text area and a submit button -->
<template name="enterQuestion">
    <form>
        <textarea class="field span5" id="questionBody" maxlength="300" rows="3" placeholder="Type Question ..." required></textarea>
        <input type="submit" value="Submit" class="submitButton">
    </form>
</template>

<!-- Template displayQuestion -->
<!-- Contains a table. The table head displays three headings -->
<!-- The table body displays each question that is entered into the text area after the submit button is pressed -->
<template name="displayQuestion">
    <table class="table table-hover">
        <thead>
            <tr>
                <th><h5>Question</h5></th>
                <th><h5>Delete</h5></th>
                <th><h5>Rate</h5></th>
            </tr>
        </thead>
        <tbody>
        <!-- for each question created it is added to a new row in the table -->
            {{#each questions}}
                <tr>
                    <!-- remove/rateQuestion templates are added to the table rows -->
                    {{> removeQuestion}}
                    {{> rateQuestion}}
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>


<!-- this displays the question body -->
<!-- Add in the trash icon -->
<!-- Functionality stopped working on removing the questions I'm not sure what happened to it -->
<template name="removeQuestion">
    <td>
        {{body}}
    </td>
    <td class="removeQuestion">
        <i id="removeQuestion" class="icon-trash"></i>
    </td>
</template>

<!-- attempted to add in a rating system for the questions -->
<!-- Just the display so far there is not much functionality at the moment -->
<template name="rateQuestion">
    <td class="rating">
        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
    </td>
</template>
